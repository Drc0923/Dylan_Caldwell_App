<div class="auth-container" *ngIf="auth.user | async as user; else showLogin">
  <h1>Welcome {{ user.displayName }}!</h1>
  <button class="auth-button" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <div class="auth-container">
    <h1>Login</h1>
    <p>Welcome! Please sign in with your Google account.</p>
    <button class="auth-button" (click)="login()">Login with Google</button>
  </div>
</ng-template>
